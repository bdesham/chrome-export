name: Test
on:
  - push
  - pull_request
jobs:
  run_tests:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - python-version: "2.7"
            os: ubuntu-18.04
          - python-version: "3.3"
            os: ubuntu-18.04
          - python-version: "3.4"
            os: ubuntu-18.04
          - python-version: "3.5"
            os: ubuntu-latest
          - python-version: "3.6"
            os: ubuntu-latest
          - python-version: "3.7"
            os: ubuntu-latest
          - python-version: "3.8"
            os: ubuntu-latest
          - python-version: "3.9"
            os: ubuntu-latest
          - python-version: "3.10"
            os: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Confirm the Python version
        run: python --version

      - name: Run the test script
        run: test/run_tests
